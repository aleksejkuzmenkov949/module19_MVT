<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница Регистрации</title>
</head>
<body>
    <div class="container">
        <strong>Регистрация</strong>

        {% if info.error %}
            <div class="error" style="color: red; margin-bottom: 10px;">{{ info.error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Введите логин:</label>
                <input type="text" id="username" name="username" required maxlength="30">
            </div>
            <div class="form-group">
                <label for="password">Введите пароль:</label>
                <input type="password" id="password" name="password" required minlength="8">
            </div>
            <div class="form-group">
                <label for="repeat_password">Повторите пароль:</label>
                <input type="password" id="repeat_password" name="repeat_password" required minlength="8">
            </div>
            <div class="form-group">
                <label for="age">Введите свой возраст:</label>
                <input type="text" id="age" name="age" required maxlength="3">
            </div>
            <button type="submit">Отправить</button>
        </form>
    </div>
</body>
</html>
